<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Bens Burger</title>

  <link rel="stylesheet" href="../css/bootstrap.css">

  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #3a3a3a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      font-family: 'Montserrat', sans-serif;
    }
    .login-container {
      background: #fff;
      width: 100%;
      max-width: 380px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.6s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .login-container h3 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    .form-control {
      border-radius: 10px;
      padding: 12px;
      border: 1px solid #ccc;
      width: 100%;
      margin-top: 6px;
    }
    .btn-login {
      background: #000;
      color: #fff;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      font-weight: 600;
      border: none;
      margin-top: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-login:hover {
      background: #222;
    }
    label {
      font-size: 14px;
      font-weight: 600;
      color: #333;
    }
    .footer-text {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-top: 14px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h3>Admin Login</h3>

  <form action="login.php" method="POST">
  <div class="mb-3">
    <label>Username</label>
    <input type="text" name="namaakun" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Password</label>
    <input type="password" name="katasandi" class="form-control" required>
  </div>

  <form action="index.html">
  <button type="submit" class="btn-login">Login</button>
</form>

</form>
</div>

</body>
</html>
